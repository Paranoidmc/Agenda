name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.AGENDA_DEPLOY }}
          script: |
            export LC_ALL=C
            cd /var/www/html/edilcipriano

            echo "âœ… Marking repo as safe"
            git config --global --add safe.directory /var/www/html/edilcipriano

            echo "ðŸ’£ Cleaning any local changes"
            git fetch origin main
            git reset --hard origin/main
            git clean -fd

            echo "ðŸ”„ Pulling latest code"
            git pull origin main
          
            echo "ðŸ§· Setting permissions"
            sudo chown -R peels:www-data .
            sudo chmod -R 755 .
            sudo chmod -R 775 storage
            sudo chmod -R 775 bootstrap/cache
            sudo chmod -R 755 public
          
            echo "ðŸ“¦ Installing backend dependencies"
            composer install --no-interaction --prefer-dist --optimize-autoloader
          
            echo "ðŸ“¦ Installing front-end dependencies"
            npm install
          
            echo "ðŸ›  Building assets"
            npm run build
          
            echo "ðŸ—„ Running migrations and caching"
            php artisan migrate --force
            
          
            echo "ðŸ§¹ Clearing caches"
            php artisan optimize:clear
            php artisan cache:clear

            echo "ðŸ“¦ Installing frontend dependencies"
            cd frontend
        
            npm run build

            echo "âœ… Restarting PM2"
            pm2 restart agenda-app
          
            echo "ðŸ“¦ Restarting nginx"
            sudo nginx -t && sudo systemctl reload nginx
          
            echo "âœ… Deployment finished"
